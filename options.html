<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعدادات Comet X</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #14b8a6; color: white; border: none; cursor: pointer; }
    .status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>إعدادات Comet X</h1>
  
  <label for="ghToken">GitHub Personal Access Token (PAT):</label>
  <input type="password" id="ghToken" placeholder="ghp_...">
  
  <label for="ghRepo">Repository (owner/name):</label>
  <input type="text" id="ghRepo" placeholder="username/repo">

  <button id="save">حفظ الإعدادات</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
